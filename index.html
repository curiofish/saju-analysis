<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주팔자 분석 프로그램</title>
    <link rel="stylesheet" href="src/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>사주팔자 분석 프로그램</h1>
            <p>당신의 운명을 과학적으로 분석해드립니다</p>
        </header>

        <main>
            <section class="input-section">
                <h2>생년월일시 입력</h2>
                <form id="sajuForm">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="birthYear">생년</label>
                        <select id="birthYear" name="birthYear" required>
                            <option value="">선택하세요</option>
                            <!-- JavaScript로 1900년부터 현재까지의 연도가 자동으로 추가됩니다 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthMonth">생월</label>
                        <select id="birthMonth" name="birthMonth" required>
                            <option value="">선택하세요</option>
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                            <option value="4">4월</option>
                            <option value="5">5월</option>
                            <option value="6">6월</option>
                            <option value="7">7월</option>
                            <option value="8">8월</option>
                            <option value="9">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthDay">생일</label>
                        <select id="birthDay" name="birthDay" required>
                            <option value="">선택하세요</option>
                            <!-- JavaScript로 선택된 월에 따라 일수가 자동으로 추가됩니다 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthHour">생시</label>
                        <select id="birthHour" name="birthHour" required>
                            <option value="">선택하세요</option>
                            <option value="0">자시 (23:00-01:00)</option>
                            <option value="1">축시 (01:00-03:00)</option>
                            <option value="2">인시 (03:00-05:00)</option>
                            <option value="3">묘시 (05:00-07:00)</option>
                            <option value="4">진시 (07:00-09:00)</option>
                            <option value="5">사시 (09:00-11:00)</option>
                            <option value="6">오시 (11:00-13:00)</option>
                            <option value="7">미시 (13:00-15:00)</option>
                            <option value="8">신시 (15:00-17:00)</option>
                            <option value="9">유시 (17:00-19:00)</option>
                            <option value="10">술시 (19:00-21:00)</option>
                            <option value="11">해시 (21:00-23:00)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="isLunar">음력 여부</label>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="isLunar" name="isLunar">
                            <span class="checkbox-label">음력으로 입력</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">성별</label>
                        <select id="gender" name="gender" required>
                            <option value="">선택하세요</option>
                            <option value="male">남성</option>
                            <option value="female">여성</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">태어난 지역</label>
                        <input type="text" id="location" name="location" placeholder="예: 서울시 강남구">
                    </div>
                    <button type="submit">분석하기</button>
                </form>
            </section>

            <section class="result-section" style="display: none;">
                <h2>분석 결과</h2>
                <div class="saju-chart">
                    <div class="pillar year-pillar">
                        <span class="heavenly-stem"></span>
                        <span class="earthly-branch"></span>
                    </div>
                    <div class="pillar month-pillar">
                        <span class="heavenly-stem"></span>
                        <span class="earthly-branch"></span>
                    </div>
                    <div class="pillar day-pillar">
                        <span class="heavenly-stem"></span>
                        <span class="earthly-branch"></span>
                    </div>
                    <div class="pillar hour-pillar">
                        <span class="heavenly-stem"></span>
                        <span class="earthly-branch"></span>
                    </div>
                </div>
                <div class="analysis-result">
                    <h3>성격 및 기질</h3>
                    <p id="personality"></p>
                    <h3>직업 적성</h3>
                    <p id="career"></p>
                    <h3>건강</h3>
                    <p id="health"></p>
                    <h3>대인관계</h3>
                    <p id="relationships"></p>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2024 사주팔자 분석 프로그램. All rights reserved.</p>
        </footer>
    </div>

    <script src="src/static/js/main.js"></script>
</body>
</html>
